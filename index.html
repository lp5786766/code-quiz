<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="row">
        <div class="col-md-3">
            <a class="timer" href="scores.html">Highscores</a>
            <img src="assets/score.png" />
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-2">
            <p class="timer">Time:</p>
            <p class="timer" id="time-left">60</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Code Quiz Challenge</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="question">Welcome to the code quiz, where you can text your coding knowledge!<br>
                Answer all the question in time, you only have 60 seconds.<br>
                Note that if you choose a wrong answer time will be subtracted.<br>
                Good Luck!</p>
        </div>
    </div>
    <!-- hidden part -->
    <!-- hidden score -->


    <!-- hidden form -->
    <div class="row hide-form">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Save your initials:</label>
                    <input type="text" class="form-control">
                    <button type="submit" class="btn btn-success mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4" id="answers"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-info" id="start-btn">Start the Quiz</button>
        </div>
    </div>





    </div>




    <script src="script.js"></script>
</body>

</html>
