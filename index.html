<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="row">
        <div class="col-md-3">
            <a class="timer" href="scores.html">Highscores</a>
            <img src="assets/score.png" />
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-2">
            <p class="timer">Time:</p>
            <p class="timer" id="time-left">45</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Code Quiz Challenge</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="question">Welcome to the code quiz, where you can text your coding knowledge!<br>
                Answer all the question in time, you only have 45 seconds.<br>
                Good Luck!</p>
        </div>
    </div>


    <!-- hidden form -->
    <div class="row hide-form">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Save your name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <button type="submit" class="btn btn-success mb-2" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4" id="answers"></div>
    </div>

    <!-- Correct/Wrong Messages -->
    <div class="row hide-message">
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <p id="display-message"></p>
        </div>

    </div>



    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-info" id="start-btn">Start the Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
