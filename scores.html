<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <h2>Highscores</h2>

    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-7">
            <ol class="initials-list">
                <li>AB - 22</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Save your initials:</label>
                    <input type="text" class="form-control">
                    <button type="submit" class="btn btn-success mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a href="index.html" class="btn btn-info btn-sm">Go Back</a>
            <button type="button" class="btn btn-info btn-sm">Clear the Scores</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
